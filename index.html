<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-4 text-center">
                <div previous-operand class="previous-operand"></div>
                <div current-operand class="current-operand"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-4" id="buttons">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <button data-all-clear class="btn  col-6" type="button">AC</button>
                <button data-delete class="btn  col-3" type="button">C</button>
                <button data-operation class="btn  col-3" type="button">/</button>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <button data-number class="btn  col-3" type="button">7</button>
                    <button data-number class="btn  col-3" type="button">8</button>
                    <button data-number class="btn  col-3" type="button">9</button>
                    <button data-operation class="btn  col-3" type="button">*</button>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <button data-number class="btn  col-3" type="button">4</button>
                    <button data-number class="btn  col-3" type="button">5</button>
                    <button data-number class="btn  col-3" type="button">6</button>
                    <button data-operation class="btn  col-3" type="button">-</button>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <button data-number class="btn  col-3" type="button">1</button>
                    <button data-number class="btn  col-3" type="button">2</button>
                    <button data-number class="btn  col-3" type="button">3</button>
                    <button data-operation class="btn  col-3" type="button">+</button>
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <button data-number class="btn  col-6" type="button">0</button>
                <button data-number class="btn  col-3" type="button">.</button>
                <button data-equals class="btn  col-3" type="button">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
